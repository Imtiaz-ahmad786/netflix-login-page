<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
						initial-scale=1.0"
    />
    <title>NET FLIX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black rounded-none w-full ">
    <div class="wrapper">
    <main class="contain flex flex-col justify-around">
      <div
        class="w-full logo px-[24px] py-[24px] text-[27px] font-bold text-red-600"
      >
        NETFLIX
      </div>
      <div class="flex flex-col justify-around w-full items-center ">
        <div class="bg-black w-full md:w-[400px] pt-[48px] pl-[40px] rounded-lg">
          <h1 class="text-[32px] font-bold text-white mb-[28px]">Sign In</h1>
        </div>
        <form
          class="flex flex-col justify-around w-full items-center bg-black md:w-[400px]"
        >
          <div class="flex justify-around w-full">
            <input
              type="email"
              class="input-1 w-[314px] py-[24px] px-[16px] bg-none h-[56px] rounded-md bg-gray-900 hover:border-white hover:border-[1px] mb-4 text-white outline-gray-300 outline-[1px] hover:outline-none"
              name="username"
              placeholder=" Emai or phone number"
            />
          </div>

          <div class="flex justify-around w-full">
            <input
              type="password"
              class="input-1 w-[314px] py-[24px] px-[16px] bg-none h-[56px] rounded-md bg-gray-900 hover:border-white hover:border-[1px] mb-4 text-white outline-gray-300 outline-[1px] hover:outline-none"
              name="username"
              placeholder=" password"
            />
          </div>

          <div class="flex justify-around w-full">
            <input
              type="text"
              class="w-[314px] py-[24px] px-[16px] bg-none h-[40px] rounded-md bg-[#f74343] font-bold text-white text-center hover:border-white hover:border-[1px] mb-4 hover:outline-none"
              name="username"
              id=""
              placeholder=" Sing in"
            />
          </div>

          <div
            class="w-[314px] flex justify-around text-gray-300 mb-4 text-[16px] font-[400]"
          >
            OR
          </div>

          <div class="flex justify-around w-full">
            <input
              type="text"
              class="w-[314px] py-[24px] px-[16px] bg-none h-[40px] rounded-md bg-[#5f5858] hover:cursor-pointer hover:bg-[#242121] font-bold text-white text-center hover:border-white hover:border-[1px] mb-4 outline-gray-300 outline-[0.2px] hover:outline-none"
              name="username"
              id=""
              placeholder=" Use a sing-in code"
            />
          </div>

          <div class="bgnn flex justify-around w-full">
            <input
              type="password"
              class="w-[314px] py-[24px] px-[16px] h-[40px] rounded-md font-bold bg-black text-center text-white hover:underline outline-none border-none"
              name="username"
              id=""
              placeholder="Forgot password ?"
            />
          </div>

          <div class="flex justify-start gap-4 w-[314px] mt-[20px]">
            <input
              type="checkbox"
              class="bg-none h-6 w-6 rounded-md mb-4 text-black outline-none"
              name="username"
            />

            <h1 class="text-white">Remember me</h1>
          </div>

          <h1 class="text-[16px] text-gray-300 flex w-full px-[48px]">
            New to Netflix?
            <span class="text-[16px] font-[700] text-white">Sign up now.</span>
          </h1>

          <p
            class="text-gray-400 text-[13px] flex w-full px-[48px] mt-[24px] mb-[150px]"
          >
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <span class="text-blue-500 text-[13px]"> Learn more.</span>
          </p>
        </form>
      </div>
    </main>

  </div>
  </body>
</html>
